<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
    <script>
        function calculateSimpleInterest() {
            // Get input values
            var principal = (document.getElementById('principal').value);
            var rate = (document.getElementById('rate').value);
            var time = (document.getElementById('time').value);

            // Calculate simple interest
            var simpleInterest = (principal * rate * time) / 100;

            // Display the result
            document.getElementById('result').innerHTML = "Simple Interest: " + simpleInterest.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Simple Interest Calculator</h1>
    
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" placeholder="Enter principal amount">

    <label for="rate">Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter interest rate">

    <label for="time">Time (years):</label>
    <input type="number" id="time" placeholder="Enter time period">

    <button onclick="calculateSimpleInterest()">Calculate Interest</button>

    <div id="result"></div>
</body>
</html>
